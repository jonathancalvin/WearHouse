<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WearHouse Register</title>
    <link rel="stylesheet" href="../File_CSS/header.css">
    <link rel="stylesheet" href="../File_CSS/footer.css">
    <link rel="stylesheet" href="../File_CSS/register.css">
    <script src="../File_JS/site.js"></script>
</head>
<body>
    <header>
        <nav>
            <div class="logo-container">
                <a href="dashBoard.html" id="logo">WearHouse</a>
            </div>
            <div id="nav-bar-container">
                <div>
                    <a href="Category.HTML">Category</a>
                    <a href="AboutUs.HTML">About Us</a>
                </div>
                <div>
                    <a id="sebelumLogin1" href="../index.HTML">Login</a>
                    <a id="sebelumLogin2" href="register.HTML">Register</a>
                </div>
            </div>
            <div class="hamburger-menu" id="hamburgerMenu">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </nav>
    </header>
    <section>
        <div class="login-container">
            <h4>Register</h4>
            <div class="form-container">
                <form action="" id="form">
                    <div class="input-field">
                        <div>
                            <label>Name</label>
                        </div>
                        <div>
                            <input type="text" id="name">

                        </div>
                    </div>
                    <div class="input-field">
                        <div>
                            <label>Email Address</label>
                        </div>
                        <div>
                            <input type="text" id="emailAddress">

                        </div>
                    </div>
                    <div class="input-field">
                        <div>
                            <label>Password</label>

                        </div>
                        <div>
                            <input type="password" id="password">
                        </div>
                    </div>
                    <div class="input-field">
                        <div>
                            <label>Confirm Password</label>

                        </div>
                        <div>
                            <input type="password" id="confirmPassword">
                        </div>
                    </div>
                    <div class="input-field input-field-2">
                        <div>
                            <div class="input-field-flex">
                                <div>
                                    <input type="checkbox" id="tocCheckBox">
                                </div>
                                <div>
                                    <label>By Clicking register, I agree to the terms ad conditions.</label>
                                </div>
                            </div>
                            <div class="input-field-flex">
                                <div>
                                    <button id="registerButton">Register</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <footer>
        <div>
            <a href="https://twitter.com/" target="_blank"><img src="../Asset/twitter-icon.png" alt=""></a>
            <a href="https://www.facebook.com/" target="_blank"><img src="../Asset/facebook-icon.png" alt=""></a>
            <a href="https://www.instagram.com/" target="_blank"><img src="../Asset/instagram-icon.png" alt=""></a>
        </div>
        <h4>
            Copyright &copy; 2023 jonathanCalvinSutrisna. All Register Reserved
        </h4>
    </footer>

    <script src="../File_JS/header.js"></script>
    <script src="../File_JS/register.js"></script>
</body>
</html>
