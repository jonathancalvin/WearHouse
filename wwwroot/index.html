<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WearHouse DashBoard</title>
    <link rel="stylesheet" href="File_CSS/header.css">
    <link rel="stylesheet" href="File_CSS/footer.css">
    <link rel="stylesheet" href="File_CSS/login.css">
    <script src="File_JS/site.js"></script>
</head>
<body>
    <header>
        <nav>
            <div class="logo-container">
                <a href="index.HTML" id="logo">WearHouse</a>
            </div>
            <div id="nav-bar-container">
                <div>
                    <a href="index.HTML">Category</a>
                    <a href="index.HTML">About Us</a>
                </div>
                
                <div class="navbarKanan">
                    <a id="sebelumLogin1" href="index.HTML">Login</a>
                    <a id="sebelumLogin2" href="File_HTML/register.HTML">Register</a>
                </div>
            </div>
            <div class="hamburger-menu" id="hamburgerMenu">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </nav>
    </header>
    <section>
        <div class="login-container">
            <h4>Login</h4>
            <div class="form-container">
                <form action="" id="form">
                    <div class="input-field">
                        <div>
                            <label>Email Address</label>
                        </div>
                        <div>
                            <input type="text" id="emailAddress">

                        </div>
                    </div>
                    <div class="input-field">
                        <div>
                            <label>Password</label>

                        </div>
                        <div>
                            <input type="password" id="password">
                        </div>
                    </div>
                    <div class="input-field input-field-2">
                        <div>
                            <div class="input-field-flex">
                                <div>
                                    <input type="checkbox">
                                </div>
                                <div>
                                    <label>Remember Me</label>
                                </div>
                            </div>
                            <div class="input-field-flex">
                                <div>
                                    <button id="loginButton">Login</button>
                                </div>
                                <div>
                                    <a href="">Forgot Your Password?</a>
                                </div>
                            </div>

                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <footer>
        <div>
            <a href="https://twitter.com/" target="_blank"><img src="../Asset/twitter-icon.png" alt=""></a>
            <a href="https://www.facebook.com/" target="_blank"><img src="../Asset/facebook-icon.png" alt=""></a>

        </div>
