    <section>
        <main>
            <h1>Product Categories</h1>
            <div class="content-container">
                <div>
                    <button id="addButton">Add Category</button>
                </div>
                <div id="category">
                    <div class="content">
                        <p>No.</p>
                        <p>Category</p>
                        <p>Admin</p>
                    </div>
                    <!-- <div class="content category-container">
                    <p>1</p>
                    <p>Shoes</p>
                    <div>
                        <button onclick="editCategory(123)" id="editButton">Edit</button>

                    </div> -->
                    <div class="popUpContainer addContainer" id="add-container">
                        <div id="popUp-header">
                            <h4>Add Category</h4>
                            <button class="closeButton" onclick="closePopUp">X</button>
                        </div>
                        <div id="popUp-body">
                            <h4>Category</h4>
                            <input type="text" id="addCategoryBox" class="addCategoryBox">
                        </div>
                        <div id="popUp-submit">
                            <button id="addSubmitButton" class="submitButton" onclick="addCategory(); closePopUp();">Submit</button>
                        </div>
                    </div>

                    <div class="popUpContainer editContainer" id="edit-container">
                        <div id="popUp-header">
                            <h4>Edit Category</h4>
                            <button class="closeButton" onclick="closePopUp()">X</button>
                        </div>
                        <div id="popUp-body">
                            <h4>Category</h4>
                            <input type="text" id="editCategoryBox" class="editCategoryBox">
                        </div>
                        <div id="popUp-submit">
                            <button id="editSubmitButton" class="submitButton" onclick="editCategory()">Submit</button>
                        </div>
                    </div>

                    
                    <div class="popUpContainer deleteContainer" id="delete-container">
                        <div id="popUp-header">
                            <h4>Delete Category</h4>
                            <button class="closeButton" onclick="closePopUp()">X</button>
                        </div>
                        <div id="popUp-body">
                            <h4>This action is irreversible! Are you sure you want to delete this category?</h4>
                        </div>
                        <div id="popUp-submit">
                            <button id="deleteSubmitButton" class="submitButton" onclick="deleteCategory()">Delete</button>
                        </div>
                    </div>
                    <div id="overlay"></div>
                </div>
            </div>
        </main>
